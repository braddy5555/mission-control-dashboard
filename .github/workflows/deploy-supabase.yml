name: Deploy Supabase Schema

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug Secrets
        run: |
          echo "Checking if secrets exist..."
          if [ -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "✓ SUPABASE_ACCESS_TOKEN exists"
          else
            echo "✗ SUPABASE_ACCESS_TOKEN missing"
          fi
          if [ -n "${{ secrets.COSMIC_DB_PASSWORD }}" ]; then
            echo "✓ COSMIC_DB_PASSWORD exists"
          else
            echo "✗ COSMIC_DB_PASSWORD missing"
          fi
          if [ -n "${{ secrets.TRIBES_DB_PASSWORD }}" ]; then
            echo "✓ TRIBES_DB_PASSWORD exists"
          else
            echo "✗ TRIBES_DB_PASSWORD missing"
          fi
      
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Cosmic Puppies
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Linking Cosmic Puppies project..."
          supabase link --project-ref mocalplhdzvuiobltcqu --password "${{ secrets.COSMIC_DB_PASSWORD }}"
          echo "Pushing schema..."
          supabase db push
      
      - name: Deploy Tribes Community
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Linking Tribes Community project..."
          supabase link --project-ref shriiexysllxlvjncwol --password "${{ secrets.TRIBES_DB_PASSWORD }}"
          echo "Pushing schema..."
          supabase db push
