name: Deploy Supabase Schema

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to deploy (cosmic-puppies or tribes-community)'
        required: true
        default: 'cosmic-puppies'
        type: choice
        options:
          - cosmic-puppies
          - tribes-community
          - both

jobs:
  deploy-cosmic:
    runs-on: ubuntu-latest
    if: github.event.inputs.project == 'cosmic-puppies' || github.event.inputs.project == 'both' || github.event.inputs.project == ''
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.COSMIC_DB_PASSWORD }}
      PROJECT_ID: mocalplhdzvuiobltcqu
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Cosmic Puppies Project
        run: supabase link --project-ref $PROJECT_ID

      - name: Push Schema to Cosmic Puppies
        run: supabase db push

  deploy-tribes:
    runs-on: ubuntu-latest
    if: github.event.inputs.project == 'tribes-community' || github.event.inputs.project == 'both' || github.event.inputs.project == ''
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.TRIBES_DB_PASSWORD }}
      PROJECT_ID: shriiexysllxlvjncwol
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Tribes Community Project
        run: supabase link --project-ref $PROJECT_ID

      - name: Push Schema to Tribes Community
        run: supabase db push
